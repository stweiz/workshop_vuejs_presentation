                ## Vue.js

                --

                ## Progressive web app

                - App like experience
                - Responsive to
                    - desktop
                    - mobile devices
                - Works mostly offline
                - Has different manifests included
                    - For indexing by search engines
                - No complex installation

                --

                ## Single page application

                - Browser receives one HTML document
                - Content is loaded automatically after HTML document is retrieved
                - JavaScript is connected with WebSocket or communicates with HTTP API
                - Less data amount in communication between server and client

                ---

                ## MVVM

                - Model
                - View
                - ViewModel

                ---

                ## Declarative rendering

                --

                ## Imperative programming

                <pre><code data-trim data-noescape>
                        var imperativeList = [1,2,3,4,5];
                        var newList = [];

                        for (var i = 0; i < imperativeList.length; i++) {
                            newList[i] = imperativeList[i] * 10;
                        }

                        console.log("The new list is ", newList);
                        </code></pre>

                ## Declarative programming

                <pre><code data-trim data-noescape>
                        var declarativeList = [1,2,3,4,5];

                        var newList = declarativeList.map(function(item){
                            return item * 10;
                        });

                        console.log("The new list is ", newList);
                </code></pre>

                ---

                ## Reactive

                Changes to dataflow are automatically applied

                ---

                ## Single file components

                - A component consists of own:
                    - elements
                    - styling
                    - methods

                - HTML, CSS and JavaScript are in one file (component)

                ---

                ## Scoped CSS

                - Reduces the need for css preprocessor (less, sass)

                ---

                ## Virtual DOM

                React has this too. AngularJS not.

                - HTML DOM is a tree
                - DOM API is slow on big pages
                - Virtual DOM is an abstraction of the DOM

                ---

                ## State management

                - Share values of data between components
                - Save values in local storage of a browser
